<!doctype html>
<html>
<head>
  <title>Indian Heritage</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>
<style>
  .card {
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }

  button {
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
  }

  img {
    transition: opacity 0.5s ease;
  }
</style>
</head>


<body class="bg-dark text-light">

<div class="container text-center my-5">

  <h1 class="mb-4">Indian Heritage Explorer</h1>

  <div class="mb-4">
    <button class="btn btn-outline-warning m-2" onclick="showTaj()">Taj Mahal</button>
    <button class="btn btn-outline-warning m-2" onclick="showRedFort()">Red Fort</button>
    <button class="btn btn-outline-warning m-2" onclick="showHampi()">Hampi Ruins</button>
  </div>

  <div class="card bg-secondary text-light mx-auto p-3" style="max-width:500px;">
    <model-viewer
  id="viewer"
  src="taj.glb"
  camera-controls
  auto-rotate
  ar
  ar-modes="scene-viewer webxr quick-look"
  shadow-intensity="1"
  style="width:100%; height:400px; background:#111;">
</model-viewer>
    <div class="card-body">
      <h3 id="title" class="card-title">Select a Monument</h3>
      <p id="desc" class="card-text">Click buttons above to explore India's heritage.</p>
    </div>
  </div>

</div>

<script src="new.js"></script>
</body>
</html>
