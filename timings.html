<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iINDIA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: none;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 193, 7, 0.2); 
    }
    button {
      transition: all 0.3s ease;
      font-weight: 500;
    }
    button:hover {
      transform: translateY(-3px);
    }
   
    model-viewer::part(default-progress-bar) {
      background-color: #ffc107;
      height: 5px;
    }
  </style>
</head>

<body class="bg-dark text-light">

<div class="container text-center my-5">

  <h1 class="mb-4 display-5 fw-bold text-warning">Indian Heritage Explorer</h1>

  <div class="mb-5">
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeTaj()">Taj Mahal</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeRedfort()">Red Fort</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeGate()">India Gate</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeEllora()">Ellora Caves</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeQutub()">Qutub Minar</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeTomb()">Humayun's Tomb</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeGateway()">Gateway of India</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="timeMandir()">Ram Mandir</button>
  </div>

<div class="card bg-secondary text-light mx-auto overflow-hidden" style="max-width: 600px; border-radius: 15px; min-height: 300px;">
    
    <div class="card-body bg-dark border-top border-secondary d-flex flex-column justify-content-center align-items-center">
      
      <h3 id="title" class="card-title text-warning mb-4">Select Monument</h3>
      
      <p id="desc" class="card-text text-light opacity-75"> 
        Please click on any button above to view the latest <strong>Ticket Prices</strong> and <strong>Timings</strong> for 2026.
        <br><br>
        <span style="font-size: 2rem;">ðŸ‘†</span>
      </p>

    </div>
  </div>

</div>


<script src="new.js"></script>
<script src="history.js"></script>
<script src="tour.js"></script>
</body>
</html>
