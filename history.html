<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iINDIA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: none;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(255, 193, 7, 0.2); 
    }
    button {
      transition: all 0.3s ease;
      font-weight: 500;
    }
    button:hover {
      transform: translateY(-3px);
    }
   
    model-viewer::part(default-progress-bar) {
      background-color: #ffc107;
      height: 5px;
    }
  </style>
</head>

<body class="bg-dark text-light">

<div class="container text-center my-5">

  <h1 class="mb-4 display-5 fw-bold text-warning">Indian Heritage History</h1>

  <div class="mb-5">
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyTaj()">Taj Mahal</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyRedfort()">Red Fort</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyGate()">India Gate</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyEllora()">Ellora Caves</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyQutub()">Qutub Minar</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyTomb()">Humayun's Tomb</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyGateway()">Gateway of India</button>
    <button class="btn btn-outline-warning m-2 px-4" onclick="historyMandir()">Ram Mandir</button>
  </div>

  <div class="card bg-secondary text-light mx-auto overflow-hidden" style="max-width: 600px; border-radius: 15px;">
<div class="card-body bg-dark border-top border-secondary">
      <h3 id="historytitle" class="card-title text-warning">"Select a monument below to explore its HISTORY"</h3>
      <p id="historydesc" class="card-text text-light opacity-75">
</p>
    </div>
  </div>

</div>

<script src="new.js"></script>
<script src="history.js"></script>
<script src="tour.js"></script>
</body>
</html>
